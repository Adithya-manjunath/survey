{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('edit', task_id=task_id) }}" method="post">
    {{ form.csrf_token }}
    <div class="row">
      <h3>Edit name</h3>
      <div class="col">
        {{ form.name(class="form-control") }}
      </div>
      
      
      <h3>Edit Response</h3>
      <div class="col">
        {{ form.title(class="form-control") }}
      </div>
      <div class="col">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
